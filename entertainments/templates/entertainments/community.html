{% extends 'ads/base.html'%}

{% block content %}
<link href="https://vjs.zencdn.net/7.5.5/video-js.css" rel="stylesheet">

<!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
<script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
<style>
.mid{
    text-align: center;
}
</style>
<br>
<h1>Find The Talent and Share Yours!</h1>
<div class="container-fluid">
    <div class="row">
        {% for local in community_contents %}
        <div class="col-sm-3">
<video id='my-video' class='video-js' controls preload='auto'
poster='{{ local.thumbnail.url }}' data-setup='{}'>
  <source src='{{ local.video.url }}' type='video/mp4'>
  <p class='vjs-no-js'>
    To view this video please enable JavaScript, and consider upgrading to a web browser that
    <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
  </p>
</video>
<p class="mid">{{ local.title }}</p>
<p>Published on {{ local.posted_date }}</p>
</div>
{% endfor %}
</div>
</div>

<script src='https://vjs.zencdn.net/7.5.5/video.js'></script>
{% endblock content%}
