{% extends 'plans/base.html' %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-md-4">
				<h1>Entertainment List</h1>
				{% for entertainment in entertainments %}
				<p>{{ entertainment.title }}</p>
					<a href="{{  entertainment.get_absolute_url }}">{{ entertainment.title }}</a>
				{% endfor %}
			</div>
		</div>
	</div>

	
	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-md-4">
				<h1>Course List View Page</h1>
				{% for object in object_list %}
					<a href="{{ object.get_absolute_url }}">{{ object }}</a>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock %}
